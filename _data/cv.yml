- title: Open Source Projects
  type: time_table
  contents:
    - title: <a href="https://github.com/Adelsamir01/CyberLLMInstruct" target="_blank">CyberLLMInstruct</a>
      year: 2025
      description: A comprehensive dataset and framework for analysing safety of fine-tuned LLMs using cyber security data. Features include dataset creation pipeline, fine-tuning support for multiple LLMs (Phi-3, Mistral, Qwen, Llama, Gemma), and evaluation tools.
    - title: <a href="https://github.com/Adelsamir01/prayer_times_extension" target="_blank">Canterbury Mosque Prayer Times Extension</a>
      year: 2025
      description: A Chrome extension that displays daily prayer times from Canterbury Mosque with notifications and adhan audio. Features include automatic updates, customisable notifications, and a user-friendly interface.

    - title: <a href="https://github.com/Adelsamir01/RPL-attacks" target="_blank">RPL Attack Implementations for Contiki-NG and COOJA</a>
      year: 2024
      description: A comprehensive implementation of RPL (Routing Protocol for Low-power and Lossy Networks) attacks using Contiki-NG and COOJA. Features include implementation of various attacks (Selective Forwarding, Sinkhole, Version Number, DIS Flooding, and Sybil attacks), simulation scripts, and analysis tools.
